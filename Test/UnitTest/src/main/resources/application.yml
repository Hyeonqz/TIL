spring:
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        c3p0:
          max_size: 20
          min_size: 5
          timeout: 500
          idle_test_period: 2000

  datasource:
    url: jdbc:postgresql://localhost:5432/pokemon
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 1234


logging:
  level.org.hibernate:
    SQL: info
    orm.jdbc.bind: TRACE