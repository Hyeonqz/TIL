version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgre
    environment:
      POSTGRES_PASSWORD: "1234"
      TZ: "Asia/Seoul"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
    driver: local